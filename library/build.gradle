apply plugin: 'com.android.library'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-android'
apply plugin: 'com.novoda.bintray-release'
android {
    compileSdkVersion 29
    buildToolsVersion "29.0.0"


    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

publish {
    userOrg = 'kcrason'//bintray中的用户名
    groupId = 'com.kcrason'//根地址，一般是com.用户名
    artifactId = 'motionevent-popupwindow'//library名称
    publishVersion = '1.0.0'//版本号，更新Library的时候只需要增加版本号即可。
    desc = 'motionevent popupwindow'//描述，这个随意
    //website：项目地址，一般项目都会上传github,这里给github的地址即可
    website = 'https://github.com/KCrason/MotionEventPopupWindow'
}


dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'androidx.appcompat:appcompat:1.0.2'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.2.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
    implementation "androidx.core:core-ktx:1.0.2"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'com.github.dmytrodanylyk.shadow-layout:library:1.0.3'
}
repositories {
    mavenCentral()
}
